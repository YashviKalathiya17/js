<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./index.css" /> -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        transition: all 0.3s ease;
      }

      body {
        background-color: #f4f4f4;
        color: #333;
        padding: 20px;
        min-height: 100vh;

        justify-content: center;
        align-items: center;
        font-size: 16px;
        transition: background-color 0.3s, color 0.3s;
      }

      .signupform {
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 600px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .signupform:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
      }

      .signupform h2 {
        text-align: center;
        font-size: 28px;
        color: #4caf50;
        margin-bottom: 20px;
      }

      /* Form Fields Styling */
      .signupform label {
        font-size: 16px;
        margin-bottom: 8px;
        display: block;
        font-weight: 600;
        color: #333;
      }

      .signupform input[type="text"],
      .signupform input[type="email"],
      .signupform input[type="number"],
      .signupform input[type="password"] {
        width: 100%;
        padding: 14px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        background-color: #f4f4f4;
        color: var(--text-color-light);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      /* .signupform input[type="text"]:focus,
.signupform input[type="email"]:focus,
.signupform input[type="number"]:focus,
.signupform input[type="password"]:focus {
    /* border-color:  #4CAF50;
    outline: none; */
      */ .signupform input::placeholder {
        color: #aaa;
      }

      /* Button Styles with Advanced Effects */
      .signupform input[type="submit"],
      .signupform input[type="reset"] {
        width: 48%;
        padding: 14px;
        border: none;
        background: linear-gradient(135deg, #4caf50, #45a049);
        color: white;
        font-size: 16px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        margin-right: 4%;
      }

      .signupform input[type="submit"]:hover,
      .signupform input[type="reset"]:hover {
        background: linear-gradient(135deg, #45a049, #4caf50);
        transform: translateY(-3px);
      }

      .signupform input[type="submit"]:active,
      .signupform input[type="reset"]:active {
        background-color: #388e3c;
        transform: translateY(0);
      }

      table {
        width: 100%;
        margin-top: 30px;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      th,
      td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        font-size: 16px;
      }

      th {
        background-color: #4caf50;
        color: white;
        font-weight: bold;
      }

      td {
        background-color: #f9f9f9;
      }

      tbody tr:nth-child(odd) {
        background-color: #f1f1f1;
      }

      tbody tr:hover {
        background-color: var(--primary-light);
        transition: background-color 0.3s ease;
      }

      .signupform {
        animation: fadeIn 0.8s ease-in-out;
        margin: auto;
      }

      #buttons {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }

      #buttons input {
        width: 48%;
        padding: 10px;
        font-size: 1em;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }

      #buttons input[type="submit"] {
        background-color: #5cb85c;
        color: white;
      }

      #buttons input[type="reset"] {
        background-color: #f0ad4e;
        color: white;
      }

      #buttons input:hover {
        opacity: 0.8;
      }

      .err {
        border: 1px solid red !important;
      }
      .passed {
        border: 1px solid green;
      }
    </style>
  </head>

  <body>
    <form action="" class="signupform" id="myForm">
      <div id="errorname">
        <strong><label for="name"> FIRSTNAME:</label></strong>
        <input type="text" id="name" placeholder=" NAME" />
      </div>
      <br />
      <div id="errorsurname">
        <strong><label for="surname"> LAST NAME:</label></strong>
        <input type="text" id="surname" placeholder="SURNAME" />
      </div>
      <br />
      <div id="errorcontact">
        <strong><label for="mobile number">CONTACT NO:</label></strong>
        <input type="number" id="mobile number" placeholder=" NUMBER" />
      </div>
      <br />
      <div id="erroralternative">
        <strong
          ><label for="alternative number"
            >ALTERNATIVE CONTACT NO:</label
          ></strong
        >
        <input
          type="number"
          id="alternative number"
          placeholder="ALTERNATIVE NUMBER"
        />
      </div>
      <br />
      <div id="erroremail">
        <strong><label for="email">EMAIL</label></strong>
        <input type="email" id="email" placeholder="email" />
      </div>
      <br />
      <div>
        <strong><label for="adress" id="saddress">ADDRESS</label></strong>
        <input type="text" id="adress1" placeholder="line 1" /><br />
        <input type="text" id="adress2" placeholder="line 2" /><br />
        <input type="text" id="adress3" placeholder="line 3" /><br />
        <br />
      </div>

      <div>
        <strong><label for="landmark">LANDMARK</label></strong>
        <input type="text" id="landmark" />
      </div>
      <br />
      <div id="errorpincode">
        <strong><label for="pincode">PINCODE</label></strong>
        <input type="number" id="pincode" />
      </div>
      <br />

      <div id="errorcity">
        <strong><label for="city">CITY</label></strong>
        <input type="text" id="city" />
      </div>
      <br />
      <div id="errorstate">
        <strong><label for="state">STATE</label></strong>
        <input type="text" id="state" />
      </div>
      <br />
      <div id="errorpassword">
        <strong><label for="password">CREATE YOUR PASSWORD</label></strong>
        <input type="password" id="password" placeholder="PASSWORD" />
      </div>
      <br />
      <div id="errorretype">
        <strong><label for="rpassword">RETYPE YOUR PASSWORD</label></strong>
        <input
          type="password"
          id="rpassword"
          placeholder="RETYPE YOUR PASSWORD"
        />
      </div>
      <div id="errorusername">
        <strong><label for="username">USERNAME:</label></strong>
        <input type="text" id="username" placeholder="USERNAME" />
      </div>
      <br />
      <div id="buttons">
        <input type="reset" value="reset" />
        <input type="submit" value="submit" />
      </div>
    </form>
    <table>
      <thead>
        <tr>
          <th>NAME</th>
          <th>SURNAME</th>
          <th>CONTACT NO</th>
          <th>ALTERNATIVE NO</th>
          <th>EMAIL</th>
          <th>ADDRESS</th>
          <th>LANDMARK</th>
          <th>PIN CODE</th>
          <th>CITY</th>
          <th>STATE</th>
          <th>PASSWORD</th>
          <th>USERNAME</th>
          <th>PASSWORDTYPE</th>
          <th><input type="button" value="delete all" onclick="dltall()" /></th>
        </tr>
      </thead>
      <tbody id="tablebody"></tbody>
    </table>
  </body>
  <script src="/index.js"></script>
</html>
