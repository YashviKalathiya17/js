<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table with Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Student Table</h2>

        <form id="studentForm">
            <input type="text" id="image" placeholder="Image URL" required>
            <input type="text" id="name" placeholder="Enter Name" required>
            <input type="number" id="age" placeholder="Enter Age" required>
            <input type="text" id="course" placeholder="Enter Course" required>
            <input type="text" id="city" placeholder="Enter City" required>
            <input type="email" id="email" placeholder="Enter Email" required>
            <input type="tel" id="number" placeholder="Enter Phone Number" required>
            <button type="submit">Add Student</button>
        </form>

        <table id="studentTable">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Course</th>
                    <th>City</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <button id="deleteAll">Delete All Students</button>
    </div>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="fullImage">
    </div>

    <script src="script.js"></script>
</body>
</html>
