<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Registration Form</h2>
    <form onsubmit="return validateForm()">
        <label>Name:</label>
        <input type="text" id="name"><span class="error" id="nameError"></span><br><br>

        <label>Email:</label>
        <input type="email" id="email"><span class="error" id="emailError"></span><br><br>

        <label>Phone No:</label>
        <input type="text" id="phone"><span class="error" id="phoneError"></span><br><br>

        <label>Password:</label>
        <input type="password" id="password"><span class="error" id="passwordError"></span><br><br>

        <label>Confirm Password:</label>
        <input type="password" id="confirmPassword"><span class="error" id="confirmPasswordError"></span><br><br>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
