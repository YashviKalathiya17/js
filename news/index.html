<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>News System</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h3>Add News</h3>
    <form onsubmit="addNews(event)">
        <input type="text" id="newsId" placeholder="News ID" required>
        <input type="text" id="newsTitle" placeholder="Title" required>
        <input type="text" id="newsCategory" placeholder="Category" required>
        <input type="number" id="newsPrice" placeholder="Price" required>
        <input type="url" id="newsImage" placeholder="Image URL" required>
        <button type="submit">Add News</button>
    </form>

    <h2>News System</h2>

    <label>Search: <input type="text" id="searchInput"></label>
    <button onclick="searchNews()">Search</button>

    <label>Filter by Category:
        <select id="categoryFilter" onchange="filterNews()">
            <option value="">All</option>
            <option value="Politics">Politics</option>
            <option value="Sports">Sports</option>
            <option value="Technology">Technology</option>
        </select>
    </label>

    <label>Sort by Price:
        <select id="sortPrice" onchange="sortNews()">
            <option value="">Default</option>
            <option value="asc">Low to High</option>
            <option value="desc">High to Low</option>
        </select>
    </label>

    <button class="delete-all-btn" onclick="deleteAllNews()">Delete All News</button>

    <h2>Wishlist</h2>
    <div id="wishlist"></div>

    <div class="news-container" id="newsList"></div>

    <script src="./script.js"></script>
</body>

</html>
